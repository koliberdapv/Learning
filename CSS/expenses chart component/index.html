<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="balance-info">
          <p class="balance-p">My balance</p>
          <span class="total">$921.48</span>
        </div>
        <div class="circles">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
        </div>
      </header>

      <article>
        <h2 class="title">Spending - Last 7 days</h2>
        <div class="graph">
          <div class="day-1">
            <div class="amount">
              <p>$50</p>
            </div>
            <div class="day-1-size"></div>
            <p class="day">mon</p>
          </div>
          <div class="day-2">
            <div class="amount">
              <p>$50</p>
            </div>
            <div class="day-2-size"></div>
            <p class="day">tue</p>
          </div>
          <div class="day-3">
            <div class="amount">
              <p>$50</p>
            </div>
            <div class="day-3-size"></div>
            <p class="day">wed</p>
          </div>
          <div class="day-4">
            <div class="amount">
              <p>$50</p>
            </div>
            <div class="day-4-size"></div>
            <p class="day">thu</p>
          </div>
          <div class="day-5">
            <div class="amount">
              <p>$50.28</p>
            </div>
            <div class="day-5-size"></div>
            <p class="day">fri</p>
          </div>
          <div class="day-6">
            <div class="amount">
              <p>$50</p>
            </div>
            <div class="day-6-size"></div>
            <p class="day">sat</p>
          </div>
          <div class="day-7">
            <div class="amount">
              <p>$50</p>
            </div>
            <div class="day-7-size"></div>
            <p class="day">sun</p>
          </div>
        </div>
        <div class="underline"></div>

        <footer>
          <p class="footer-title">Total this month</p>
          <div class="balance-info-month">
            <span class="total-month">$478.33</span>
            <div class="price-increase">
              <p class="increase">+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </footer>
      </article>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
