<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />

    <title>Card verification</title>
  </head>
  <body>
    <main>
      <section class="cards-wrapper">
        <div class="cards-container">
          <div class="card-back">
            <div class="black-line"></div>
            <div class="gray-area">
              <span class="cvc">000</span>
            </div>
          </div>

          <div class="card-front">
            <div class="circles">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
            </div>
            <div class="card-number"><span>0000 0000 0000 0000</span></div>
            <div class="card-details">
              <h3>jane appleseed</h3>
              <span>00/00</span>
            </div>
          </div>
        </div>
      </section>
      <section class="form-wrapper">
        <form class="form">
          <label for="text">cardholder name</label>
          <input
            type="text"
            name="cardholder name"
            placeholder="e.g. Jane Appleseed"
          />

          <label for="number">card number</label>
          <input
            type="number"
            name="card number"
            placeholder="e.g. 1234 5678 9123 0000"
          />

          <div class="date-wrapper">
            <label for="number">exp.date</label>
            <label for="number">(mm/yy)</label>
            <label for="number">cvc</label>

            <input
              type="number"
              name="month"
              placeholder="MM"
              maxlength="2"
              required
            />
            <input type="number" name="year" placeholder="YY" required />
            <input type="number" name="cvc" placeholder="e.g. 123" required />
          </div>

          <button type="submit" class="submit-btn">confirm</button>
        </form>
      </section>
    </main>
  </body>
</html>
