<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />

    <title>Card verification</title>
  </head>
  <body>
    <main>
      <section class="cards-wrapper">
        <div class="cards-container">
          <div class="card-back">
            <div class="black-line"></div>
            <div class="gray-area">
              <span class="cvc">000</span>
            </div>
          </div>

          <div class="card-front">
            <div class="circles">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
            </div>
            <div class="card-number"><span>0000 0000 0000 0000</span></div>
            <div class="card-details">
              <h3 class="customer-name">jane appleseed</h3>
              <div class="exp-data">
                <span class="month">00</span>/<span class="year">00</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="form-wrapper">
        <div class="curr">
          <form class="form">
            <label for="text">cardholder name</label>
            <input
              type="text"
              name="cardholder name"
              placeholder="e.g. Jane Appleseed"
              id="customer-name"
            />
            <p class="error error-name">Can't be blank</p>

            <label for="number">card number</label>
            <input
              type="number"
              name="card number"
              placeholder="e.g. 1234 5678 9123 0000"
              id="card-number"
            />
            <p class="error error-number">Can't be blank</p>

            <div class="date-wrapper">
              <label for="number">exp.date</label>
              <label for="number">(mm/yy)</label>
              <label for="number">cvc</label>

              <input type="number" name="month" placeholder="MM" id="month" />

              <input type="number" name="year" placeholder="YY" id="year" />
              <input type="number" name="cvc" placeholder="e.g. 123" id="cvc" />
              <p class="error error-month">Can't be blank</p>
              <p class="error error-year">Can't be blank</p>
              <p class="error error-cvc">Can't be blank</p>
            </div>

            <button type="submit" class="submit-btn btn">confirm</button>
          </form>
        </div>

        <!-- <div class="thank-you-wrapper">
          <div class="checkmark">
            <i class="fa-sharp fa-solid fa-check"></i>
          </div>
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button class="btn continue">Continue</button>
        </div> -->
      </section>
    </main>
    <script src="/app.js"></script>
    <script
      src="https://kit.fontawesome.com/daf306ec93.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
