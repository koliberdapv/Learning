<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">Products</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">About</a>
            </li>
          </ul>
        </div>
        <!-- end of links -->

        <!-- logo -->
        <img src="./images/logo-white.svg" class="nav-logo" alt="logo-white" />
        <!-- end of logo -->

        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
        <!-- end of cart icon -->
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest,relax,unwind</h1>
        <h3>Embrace your choices - we do</h3>
        <a href="products.html" class="hero-btn">show now</a>
      </div>
    </section>
    <!-- end of hero -->

    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close button -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- end of close button -->

        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              about
            </a>
          </li>
        </ul>
        <!-- end of links -->
      </aside>
    </div>
    <!-- end of sidebar -->

    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>

        <!-- cart-items -->
        <div class="cart-items">
          <!-- single item -->
          <article class="cart-item" data-id="">
            <img
              src="./images/main-bcg.jpeg"
              class="cart-item-img"
              alt="main"
            />

            <!-- item info -->
            <div>
              <h4 class="cart-item-name">high-back bench</h4>
              <p class="cart-item-price">$12.99</p>
              <button class="cart-item-remove-btn">remove</button>
            </div>
            <!-- end of item info -->

            <!-- amount toggle -->
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
            <!-- end of amount toggle -->
          </article>
          <!-- end of single item -->
        </div>
        <!-- end of cart-items -->

        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total: $12.99</h3>
          <button button class="cart-checkout btn">checkout</button>
        </footer>
        <!-- end of footer -->
      </aside>
    </div>
    <!-- end of cart -->

    <!-- featured products -->
    <section class="section featured">
      <div class="title">
        <h2><span>/</span>featured</h2>
      </div>
      <div class="featured-center section-center">
        <!-- loading -->
        <h2 class="section-loading">Loading...</h2>
        <!-- end of loading -->

        <!-- single product -->
        <!-- <article class="product">
          <div class="product-container">
            <img
              src="./images/main-bcg.jpeg"
              class="product-img img"
              alt="product"
            />

            <div class="product-icons">
              <a href="product.html?id=1" class="product-icon">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="1">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>

          <footer>
            <p class="product-name">name</p>
            <h4 class="product-price">$9.99</h4>
          </footer>
        </article> -->
        <!-- end of single product -->
      </div>
      <a href="products.html" class="btn">all products</a>
    </section>

    <!-- end of featured products -->

    <script type="module" src="index.js"></script>
  </body>
</html>
